<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Brice√±o en Mapas</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Turf.js para c√°lculo geod√©sico -->
  <script src="https://unpkg.com/@turf/turf@6.5.0/turf.min.js"></script>

  <style>
    html, body { height: 100%; margin: 0; font-family: 'Segoe UI', sans-serif; background: #0f0f0f; color: white; }
    #map { height: 100%; width: 100%; margin-left: 310px; }

    /* Panel lateral */
    #sidebar {
      position: absolute;
      top: 0; left: 0;
      width: 310px; height: 100%;
      background: #111; color: white;
      padding: 15px;
      box-shadow: 3px 0 10px rgba(0,0,0,0.4);
      overflow-y: auto; z-index: 1000;
    }

    #sidebar h2 { text-align: center; color: #00e676; margin-bottom: 10px; }

    #sidebar img { display: block; margin: 10px auto; width: 90px; border-radius: 8px; }

    /* Men√∫ desplegable de capas */
    details {
      background: #222;
      border-radius: 10px;
      padding: 10px;
      margin-top: 10px;
    }

    summary {
      font-weight: bold;
      cursor: pointer;
      list-style: none;
      color: #00e676;
    }

    .layer-option {
      display: flex; justify-content: space-between; align-items: center;
      margin: 5px 0; padding: 6px;
      background: #1b1b1b;
      border-radius: 6px;
    }

    .layer-option input { accent-color: #00e676; }

    /* Buscador */
    #search-container {
      background: #222; border-radius: 10px; padding: 10px; margin-top: 10px; position: relative;
    }

    #search-input {
      width: 100%; padding: 8px; border-radius: 6px; border: none; outline: none;
    }

    #autocomplete-list {
      position: absolute; background: #333; border-radius: 6px; z-index: 9999;
      top: 40px; left: 0; right: 0; max-height: 180px; overflow-y: auto;
    }

    .autocomplete-item { padding: 8px; cursor: pointer; border-bottom: 1px solid #444; }
    .autocomplete-item:hover { background: #555; }

    #info-panel {
      background: #1b1b1b; margin-top: 15px; padding: 10px; border-radius: 10px;
      font-size: 13px; line-height: 1.5;
    }

    .map-buttons {
      position: absolute; top: 15px; right: 15px;
      display: flex; flex-direction: column; gap: 10px; z-index: 1500;
    }

    .map-btn {
      background: #2f2f2f; border: none; border-radius: 50%;
      width: 44px; height: 44px;
      display: flex; align-items: center; justify-content: center;
      cursor: pointer; transition: background 0.3s;
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
      position: relative;
    }

    .map-btn:hover { background: #4a4a4a; }
    .map-btn svg { width: 22px; height: 22px; fill: white; }
    .map-btn::after {
      content: attr(title); position: absolute; right: 52px; top: 8px;
      background: rgba(0,0,0,0.8); color: #fff; padding: 4px 8px;
      border-radius: 6px; font-size: 12px; white-space: nowrap;
      opacity: 0; transition: opacity 0.3s;
    }
    .map-btn:hover::after { opacity: 1; }
  </style>
</head>
<body>

  <div id="sidebar">
    <img src="escudo_briceno.jpg" alt="Escudo Brice√±o">
    <h2>Brice√±o en Mapas</h2>

    <!-- ‚úÖ Grupo de capas -->
    <details open>
      <summary>üó∫Ô∏è Capas tem√°ticas</summary>

      <div class="layer-option">
        <span>üü© Predios Rurales</span>
        <input type="checkbox" id="chkPredios" checked>
      </div>
      <div class="layer-option">
        <span>üåã Condici√≥n de Amenaza</span>
        <input type="checkbox" id="chkAmenaza">
      </div>
      <div class="layer-option">
        <span>‚ö†Ô∏è Condici√≥n de Riesgo</span>
        <input type="checkbox" id="chkRiesgo">
      </div>
      <div class="layer-option">
        <span>üõ°Ô∏è Protecci√≥n y Gesti√≥n</span>
        <input type="checkbox" id="chkProteccion">
      </div>

      <hr style="border: 0.5px solid #333;">

      <div class="layer-option">
        <span>üè† Construcciones Rurales</span>
        <input type="checkbox" id="chkConstrucciones">
      </div>
      <div class="layer-option">
        <span>üíß Drenaje Doble</span>
        <input type="checkbox" id="chkDrenaje">
      </div>
      <div class="layer-option">
        <span>üó∫Ô∏è Veredas</span>
        <input type="checkbox" id="chkVeredas">
      </div>
    </details>

    <!-- Buscador -->
    <div id="search-container">
      <input type="text" id="search-input" placeholder="Buscar matr√≠cula (PK_PREDIOS)">
      <div id="autocomplete-list"></div>
      <button id="btnBuscar" style="margin-top:5px;width:100%;padding:8px;background:#00e676;border:none;border-radius:6px;cursor:pointer;">
        üîç Buscar
      </button>
    </div>

    <div id="info-panel">
      <b>‚ÑπÔ∏è Informaci√≥n del predio</b>
      <div id="info-content">Selecciona un predio o b√∫scalo por matr√≠cula.</div>
    </div>
  </div>

  <div id="map"></div>

  <!-- Botones flotantes -->
  <div class="map-buttons">
    <button class="map-btn" id="btnHome" title="Volver al inicio">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 3l9 9h-3v9h-12v-9h-3z"/></svg>
    </button>
    <button class="map-btn" id="btnLocate" title="Activar mi ubicaci√≥n">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2v2a8 8 0 1 1-8 8h-2a10 10 0 1 0 10-10z"/><circle cx="12" cy="12" r="2.5"/></svg>
    </button>
  </div>

  <script>
    const baseUrl = "https://esteban-cms.github.io/BuscadorPredios/";

    const map = L.map('map').setView([7.132, -75.569], 11);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 20, attribution: '¬© OpenStreetMap'
    }).addTo(map);

    let capas = {}, listaMatriculas = [], resaltado;

    // ‚úÖ Funci√≥n gen√©rica para cargar capas
    function cargarCapa(nombre, archivo, estilo, visible=false) {
      fetch(baseUrl + archivo)
        .then(r => r.json())
        .then(data => {
          capas[nombre] = L.geoJSON(data, {
            style: estilo,
            onEachFeature: (f, l) => {
              if (nombre === "Predios" && f.properties.PK_PREDIOS) {
                listaMatriculas.push(f.properties.PK_PREDIOS);
                l.on('click', () => mostrarInfo(f));
              }
            }
          });
          if (visible) capas[nombre].addTo(map);
        });
    }

    // Cargar capas
    cargarCapa("Predios", "Predios_Usos_Unidos_4326.geojson", { color: "#00e676", weight: 1, fillOpacity: 0.3 }, true);
    cargarCapa("Amenaza", "Condicion_Amenaza_Rura.geojson", { color: "#FF9800", weight: 1, fillOpacity: 0.2 });
    cargarCapa("Riesgo", "CondicionRiesgoRural.geojson", { color: "#f44336", weight: 1, fillOpacity: 0.2 });
    cargarCapa("Proteccion", "Proteccion_GestionRiesgo.geojson", { color: "#2196F3", weight: 1, fillOpacity: 0.2 });
    cargarCapa("Construcciones", "ConstruccionesRurales.geojson", { color: "#8BC34A", weight: 1, fillOpacity: 0.3 });
    cargarCapa("Drenaje", "Drenaje_Doble.geojson", { color: "#03A9F4", weight: 1, fillOpacity: 0.3 });
    cargarCapa("Veredas", "Veredas.geojson", { color: "#9C27B0", weight: 1, fillOpacity: 0.2 });

    // üìè Mostrar informaci√≥n del predio
    function mostrarInfo(feature) {
      const info = document.getElementById('info-content');
      let areaHa = "Sin calcular";
      try {
        const areaM2 = turf.area(feature);
        areaHa = (areaM2 / 10000).toFixed(2) + " ha";
      } catch {}
      info.innerHTML = `
        <p><b>üìÑ Matr√≠cula:</b> ${feature.properties.PK_PREDIOS || 'Sin dato'}</p>
        <p><b>üèûÔ∏è Vereda:</b> ${feature.properties.NOMBRE_VER || 'Sin dato'}</p>
        <p><b>üöú Uso:</b> ${feature.properties.Usos || 'Sin dato'}</p>
        <p><b>üìè √Årea de referencia:</b> ${areaHa}</p>
        <small>‚ö†Ô∏è √Åreas de referencia: para conocer el √°rea real del predio, dir√≠jase a la autoridad competente o tramite un replanteo catastral.</small>
      `;
      if (resaltado) map.removeLayer(resaltado);
      resaltado = L.geoJSON(feature, { style: { color: 'yellow', weight: 3, fillOpacity: 0.1 } }).addTo(map);
      map.fitBounds(resaltado.getBounds());
    }

    // Buscador
    const input = document.getElementById('search-input');
    const list = document.getElementById('autocomplete-list');
    input.addEventListener('input', function() {
      const val = this.value.toLowerCase();
      list.innerHTML = '';
      if (!val) return;
      listaMatriculas.filter(m => m.toLowerCase().includes(val)).slice(0, 10).forEach(m => {
        const item = document.createElement('div');
        item.classList.add('autocomplete-item');
        item.textContent = m;
        item.onclick = () => { input.value = m; list.innerHTML = ''; buscarPredio(m); };
        list.appendChild(item);
      });
    });

    function buscarPredio(texto) {
      if (!texto || !capas["Predios"]) return alert("Escribe una matr√≠cula v√°lida.");
      let encontrado = false;
      capas["Predios"].eachLayer(layer => {
        if (layer.feature.properties.PK_PREDIOS == texto) { mostrarInfo(layer.feature); encontrado = true; }
      });
      if (!encontrado) alert("No se encontr√≥ ese predio.");
    }
    document.getElementById('btnBuscar').onclick = () => buscarPredio(input.value.trim());

    // ‚úÖ Toggle de capas
    const toggles = {
      chkPredios: "Predios",
      chkAmenaza: "Amenaza",
      chkRiesgo: "Riesgo",
      chkProteccion: "Proteccion",
      chkConstrucciones: "Construcciones",
      chkDrenaje: "Drenaje",
      chkVeredas: "Veredas"
    };
    for (let id in toggles) {
      document.getElementById(id).onchange = e => {
        const capa = capas[toggles[id]];
        if (!capa) return;
        e.target.checked ? map.addLayer(capa) : map.removeLayer(capa);
      };
    }

    document.getElementById('btnHome').onclick = () => map.setView([7.132, -75.569], 11);
    document.getElementById('btnLocate').onclick = () => map.locate({ setView: true, maxZoom: 16 });
    map.on('locationfound', e => L.marker(e.latlng).addTo(map).bindPopup("üìç Est√°s aqu√≠").openPopup());
  </script>
</body>
</html>
