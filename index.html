<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Brice√±o en Mapas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images.jpg" type="image/png">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #1a1a1a;
      color: #fff;
      display: flex;
      height: 100vh;
    }

    /* Panel lateral */
    #panel {
      width: 320px;
      background: #000;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 15px;
      box-shadow: 3px 0 10px rgba(0,0,0,0.4);
      z-index: 1000;
      overflow-y: auto;
    }

    #panel img {
      display: block;
      margin: 0 auto;
      width: 90px;
      height: 90px;
      border-radius: 50%;
      border: 3px solid #00a86b;
    }

    #panel h1 {
      text-align: center;
      font-size: 1.4em;
      margin: 10px 0 20px 0;
      color: #00a86b;
      letter-spacing: 1px;
    }

    .layer-card {
      background: #1e1e1e;
      border-radius: 12px;
      margin-bottom: 10px;
      padding: 10px 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    .layer-card:hover {
      background: #2a2a2a;
      transform: scale(1.02);
    }

    .layer-card input {
      margin-right: 8px;
    }

    #buscador {
      margin-top: 20px;
      display: flex;
      align-items: center;
    }

    #buscador input {
      flex: 1;
      padding: 8px;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    #info {
      margin-top: 15px;
      background: #121212;
      border-radius: 8px;
      padding: 10px;
      font-size: 0.9em;
      line-height: 1.4em;
      color: #ddd;
    }

    #map {
      flex: 1;
    }
  </style>
</head>
<body>
  <div id="panel">
    <img src="images.jpg" alt="Escudo de Brice√±o">
    <h1>Brice√±o en Mapas</h1>

    <div class="layer-card">
      <input type="checkbox" id="usos" checked> üó∫Ô∏è Usos del Suelo
    </div>
    <div class="layer-card">
      <input type="checkbox" id="amenaza"> ‚ö†Ô∏è Condici√≥n de Amenaza Rural
    </div>
    <div class="layer-card">
      <input type="checkbox" id="riesgo"> üå™Ô∏è Condici√≥n de Riesgo Rural
    </div>

    <div id="buscador">
      <input type="text" id="searchBox" placeholder="Buscar por matr√≠cula...">
    </div>

    <div id="info">Selecciona un predio o busca por matr√≠cula.</div>
  </div>

  <div id="map"></div>

  <script>
    // Crear mapa base
    const map = L.map('map').setView([7.052, -75.664], 12);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    // Cargar capas GeoJSON
    let capaUsos, capaAmenaza, capaRiesgo;

    fetch('Predios_Usos_Unidos_4326.geojson')
      .then(r => r.json())
      .then(data => {
        capaUsos = L.geoJSON(data, {
          style: { color: "#00a86b", weight: 1, fillOpacity: 0.4 },
          onEachFeature: function (feature, layer) {
            layer.on('click', function() {
              mostrarInfo(feature.properties);
            });
          }
        }).addTo(map);
      });

    fetch('Condicion_Amenaza_Rura.geojson')
      .then(r => r.json())
      .then(data => {
        capaAmenaza = L.geoJSON(data, {
          style: { color: "#ff7300", weight: 1, fillOpacity: 0.5 }
        });
      });

    fetch('Condicion_Riesgo_Rural.geojson')
      .then(r => r.json())
      .then(data => {
        capaRiesgo = L.geoJSON(data, {
          style: { color: "#00e0ff", weight: 1, fillOpacity: 0.4 }
        });
      });

    // Mostrar/ocultar capas
    document.getElementById('usos').addEventListener('change', (e) => {
      e.target.checked ? capaUsos.addTo(map) : map.removeLayer(capaUsos);
    });

    document.getElementById('amenaza').addEventListener('change', (e) => {
      e.target.checked ? capaAmenaza.addTo(map) : map.removeLayer(capaAmenaza);
    });

    document.getElementById('riesgo').addEventListener('change', (e) => {
      e.target.checked ? capaRiesgo.addTo(map) : map.removeLayer(capaRiesgo);
    });

    // B√∫squeda por matr√≠cula
    document.getElementById('searchBox').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        const value = e.target.value.trim();
        if (!value || !capaUsos) return;

        let encontrado = null;
        capaUsos.eachLayer(layer => {
          if (layer.feature.properties.PK_PREDIOS == value) {
            encontrado = layer;
          }
        });

        if (encontrado) {
          map.fitBounds(encontrado.getBounds());
          mostrarInfo(encontrado.feature.properties);
        } else {
          document.getElementById('info').innerHTML = "No se encontr√≥ un predio con esa matr√≠cula.";
        }
      }
    });

    // Mostrar informaci√≥n
    function mostrarInfo(props) {
      let html = "<h3>Informaci√≥n del predio</h3>";
      for (const key in props) {
        html += `<b>${key}:</b> ${props[key]}<br>`;
      }
      document.getElementById('info').innerHTML = html;
    }
  </script>
</body>
</html>
