<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Brice√±o en Mapas</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    /* üìå Botones del mapa */
    .map-buttons {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 1000;
    }
    .map-btn {
      background-color: #00e676;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      font-size: 20px;
    }

    /* üìã Panel lateral (informaci√≥n) */
    #info-panel {
      position: absolute;
      bottom: 20px;
      left: 20px;
      width: 270px;
      background: rgba(0,0,0,0.85);
      color: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      display: none;
      z-index: 900;
    }
    #info-panel h3 {
      margin-top: 0;
      color: #00e676;
      font-size: 16px;
      border-bottom: 1px solid #00e676;
      padding-bottom: 5px;
    }

    /* ‚öôÔ∏è Panel de capas (oculto al inicio) */
    #layer-panel {
      position: absolute;
      top: 70px;
      left: 20px;
      width: 240px;
      background: rgba(0,0,0,0.9);
      color: white;
      padding: 15px;
      border-radius: 10px;
      display: none;
      z-index: 950;
    }
    #layer-panel label {
      display: flex;
      align-items: center;
      margin-bottom: 6px;
      cursor: pointer;
    }
    #layer-panel input {
      margin-right: 8px;
    }

    /* ü™ü Ventana para coordenadas */
    #coord-modal {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: #1b1b1b;
      color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      z-index: 2000;
      display: none;
      width: 260px;
    }
    #coord-modal input {
      width: 100%;
      padding: 6px;
      margin-bottom: 10px;
      border: none;
      border-radius: 6px;
      background: #2a2a2a;
      color: white;
    }
    #coord-modal button {
      width: 48%;
      border: none;
      border-radius: 6px;
      padding: 8px;
      cursor: pointer;
    }
    #coord-ok { background: #00e676; color: black; }
    #coord-cancel { background: #444; color: white; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- üîò Botones principales -->
  <div class="map-buttons">
    <button class="map-btn" id="btnHome" title="Inicio">üè†</button>
    <button class="map-btn" id="btnLayers" title="Mostrar capas">üó∫Ô∏è</button>
    <button class="map-btn" id="btnIrCoords" title="Ir a coordenadas">üìç</button>
  </div>

  <!-- üìö Panel de capas -->
  <div id="layer-panel">
    <h3>Capas tem√°ticas</h3>
    <label><input type="checkbox" id="chkVeredas"> Veredas</label>
    <label><input type="checkbox" id="chkDrenaje"> Drenaje Doble</label>
  </div>

  <!-- üßæ Panel de informaci√≥n -->
  <div id="info-panel"></div>

  <!-- Ventana para ingresar coordenadas -->
  <div id="coord-modal">
    <h3 style="text-align:center;margin-bottom:10px;">Ir a coordenadas</h3>
    <label>Latitud:</label>
    <input type="number" step="any" id="latInput" placeholder="Ej: 7.132">
    <label>Longitud:</label>
    <input type="number" step="any" id="lngInput" placeholder="Ej: -75.569">
    <div style="display:flex;justify-content:space-between;">
      <button id="coord-ok">Ir</button>
      <button id="coord-cancel">Cancelar</button>
    </div>
  </div>

  <script>
    // üó∫Ô∏è Inicializaci√≥n del mapa
    const map = L.map('map').setView([7.113, -75.574], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // üè† Bot√≥n "Inicio"
    document.getElementById("btnHome").onclick = () => {
      map.setView([7.113, -75.574], 13);
    };

    // üó∫Ô∏è Mostrar / ocultar panel de capas
    const btnLayers = document.getElementById("btnLayers");
    const layerPanel = document.getElementById("layer-panel");
    btnLayers.onclick = () => {
      layerPanel.style.display = layerPanel.style.display === "block" ? "none" : "block";
    };

    // üìç Ventana para coordenadas
    const btnIrCoords = document.getElementById("btnIrCoords");
    const modal = document.getElementById("coord-modal");
    const latInput = document.getElementById("latInput");
    const lngInput = document.getElementById("lngInput");
    let marcadorManual = null;

    btnIrCoords.onclick = () => {
      modal.style.display = "block";
    };
    document.getElementById("coord-cancel").onclick = () => modal.style.display = "none";
    document.getElementById("coord-ok").onclick = () => {
      const lat = parseFloat(latInput.value);
      const lng = parseFloat(lngInput.value);
      if (isNaN(lat) || isNaN(lng)) {
        alert("Por favor ingresa valores v√°lidos de latitud y longitud.");
        return;
      }
      if (marcadorManual) map.removeLayer(marcadorManual);
      marcadorManual = L.marker([lat, lng]).addTo(map)
        .bindPopup(`üìç Coordenadas:<br>Lat: ${lat.toFixed(6)}<br>Lng: ${lng.toFixed(6)}`)
        .openPopup();
      map.setView([lat, lng], 15);
      modal.style.display = "none";
    };

    // üßæ Panel de informaci√≥n
    const infoPanel = document.getElementById("info-panel");
    function mostrarInfo(titulo, atributos) {
      infoPanel.style.display = "block";
      infoPanel.innerHTML = `<h3>${titulo}</h3>`;
      for (const [clave, valor] of Object.entries(atributos)) {
        infoPanel.innerHTML += `<p><b>${clave}:</b> ${valor || "Sin dato"}</p>`;
      }
    }

    // üü¢ Capa Veredas (campo NOMBRE_VER)
    const veredasLayer = L.geoJSON(null, {
      style: { color: "#4cbb17", weight: 1, fillOpacity: 0.1 },
      onEachFeature: function (feature, layer) {
        const nombre = feature.properties.NOMBRE_VER || "Sin nombre";
        layer.on("click", () => {
          mostrarInfo("Vereda", { "Nombre de la vereda": nombre });
        });
      }
    });

    fetch('Veredas.geojson')
      .then(res => res.json())
      .then(data => veredasLayer.addData(data));

    // üîµ Capa Drenaje Doble (campo NMG)
    const drenajeDobleLayer = L.geoJSON(null, {
      style: { color: "#0096FF", weight: 1.3 },
      onEachFeature: function (feature, layer) {
        const nombre = feature.properties.NMG || "Sin nombre";
        layer.on("click", () => {
          mostrarInfo("Drenaje Doble", { "Nombre de la fuente": nombre });
        });
      }
    });

    fetch('Drenaje_Doble.geojson')
      .then(res => res.json())
      .then(data => drenajeDobleLayer.addData(data));

    // ‚úÖ Activar/Desactivar capas
    document.getElementById("chkVeredas").onchange = e => {
      e.target.checked ? veredasLayer.addTo(map) : map.removeLayer(veredasLayer);
    };
    document.getElementById("chkDrenaje").onchange = e => {
      e.target.checked ? drenajeDobleLayer.addTo(map) : map.removeLayer(drenajeDobleLayer);
    };
  </script>
</body>
</html>
