<!-- üü© NUEVA FUNCI√ìN PDF INTEGRADA -->
<script>
document.getElementById("btnDescargarInfo").onclick = async () => {
  if (!resaltado) return alert("Selecciona un predio primero.");

  // Overlay de carga
  const overlay = document.createElement("div");
  overlay.style = `
    position:fixed;top:0;left:0;width:100%;height:100%;
    background:rgba(0,0,0,0.85);
    display:flex;flex-direction:column;justify-content:center;align-items:center;
    z-index:3000;backdrop-filter:blur(3px);
  `;
  overlay.innerHTML = `
    <div style="position:absolute;opacity:0.15;z-index:0;">
      <img src="https://upload.wikimedia.org/wikipedia/commons/1/10/Escudo_de_Brice%C3%B1o_%28Antioquia%29.svg"
           style="width:250px;height:auto;filter:grayscale(100%) drop-shadow(0 0 10px #00e676);" />
    </div>
    <div style="color:#00e676;font-size:18px;font-weight:bold;margin-bottom:15px;z-index:1;text-align:center;">
      Generando PDF del predio...
    </div>
    <div class="spinner" style="
      border: 4px solid #333;border-top: 4px solid #00e676;
      border-radius: 50%;width: 50px;height: 50px;
      animation: spin 1s linear infinite;z-index:1;
    "></div>
  `;
  document.body.appendChild(overlay);

  const style = document.createElement("style");
  style.innerHTML = `@keyframes spin {0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}}`;
  document.head.appendChild(style);

  try {
    const { jsPDF } = window.jspdf;
    const pdf = new jsPDF({ orientation: "portrait", unit: "mm", format: "a4" });
    pdf.setFontSize(16);
    pdf.text("Reporte del Predio", 105, 15, { align: "center" });

    const mapCanvas = await html2canvas(document.getElementById("map"), { useCORS: true, scale: 1.3 });
    const mapImg = mapCanvas.toDataURL("image/png");
    pdf.addImage(mapImg, "PNG", 10, 25, 190, 100);

    // Mini mapa
    const miniDiv = document.createElement("div");
    miniDiv.style = "width:180px;height:120px;position:absolute;top:-10000px;";
    document.body.appendChild(miniDiv);

    const miniMap = L.map(miniDiv, { zoomControl:false, attributionControl:false });
    L.rectangle([[-90, -180], [90, 180]], { color: "#fff", weight: 0 }).addTo(miniMap);
    const miniLayer = L.geoJSON(resaltado.toGeoJSON(), { style:{color:"red",weight:2,fillOpacity:0.1} }).addTo(miniMap);
    miniMap.fitBounds(miniLayer.getBounds(), { padding: [10, 10] });

    await new Promise(r => setTimeout(r, 400));
    const miniCanvas = await html2canvas(miniDiv, { useCORS: true, scale: 1.2, backgroundColor: "#fff" });
    pdf.addImage(miniCanvas.toDataURL("image/png"), "PNG", 125, 30, 70, 50);
    miniMap.remove(); document.body.removeChild(miniDiv);

    // Tabla atributos
    const infoHTML = document.getElementById("info-content").innerText.split("\n").map(l => l.trim()).filter(l => l);
    const rows = infoHTML.map(line => {const [k,...v]=line.split(":");return [k,v.join(":").trim()];});
    pdf.autoTable({startY:130,head:[["Campo","Valor"]],body:rows,theme:"grid",styles:{fontSize:10},headStyles:{fillColor:[0,230,118]}});
    const center=resaltado.getBounds().getCenter();
    pdf.text(`Centro: ${center.lat.toFixed(5)}, ${center.lng.toFixed(5)}`,10,pdf.lastAutoTable.finalY+10);
    pdf.text(`Generado: ${new Date().toLocaleString()}`,10,pdf.lastAutoTable.finalY+15);
    pdf.save(`Predio_${resaltado.feature?.properties?.PK_PREDIOS || "Briceno"}.pdf`);
  } catch (err) {
    alert("Error al generar el PDF");
    console.error(err);
  } finally {
    overlay.remove();
  }
};
</script>
