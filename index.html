<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Explorador Rural ‚Äì Brice√±o, Antioquia</title>

  <!-- Font Awesome para los √≠conos -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
    }
    #map {
      width: 100%;
      height: 100vh;
    }

    /* T√≠tulo superior */
    .titulo {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.9);
      padding: 6px 14px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1.1em;
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 6px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    /* Buscador */
    .search-container {
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      background: white;
      border-radius: 25px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      z-index: 1000;
      padding: 5px 10px;
      width: 280px;
      max-width: 90%;
    }

    .search-container input {
      border: none;
      outline: none;
      flex: 1;
      padding: 6px 10px;
      font-size: 14px;
      border-radius: 20px;
    }

    .search-container .search-icon {
      color: #444;
      margin-right: 6px;
      font-size: 16px;
    }

    /* Bot√≥n de inicio */
    .home-button {
      position: absolute;
      top: 120px;
      left: 15px;
      background-color: white;
      border: none;
      border-radius: 50%;
      width: 38px;
      height: 38px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      z-index: 1000;
    }
    .home-button i {
      color: #333;
      font-size: 18px;
    }

    @media (max-width: 600px) {
      .titulo {
        font-size: 0.95em;
        padding: 4px 10px;
      }
      .search-container {
        width: 90%;
        top: 50px;
      }
    }
  </style>
</head>
<body>
  <div class="titulo">üåΩ Explorador Rural ‚Äì Brice√±o, Antioquia</div>

  <div class="search-container">
    <div class="search-icon"><i class="fas fa-search"></i></div>
    <input type="text" id="searchBox" placeholder="Insertar matr√≠cula...">
  </div>

  <button class="home-button" id="homeButton"><i class="fas fa-home"></i></button>

  <div id="map"></div>

  <script>
    // Inicializa el mapa centrado en Brice√±o
    const map = L.map('map').setView([7.132, -75.569], 13);

    // Capa base OSM
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    let geojsonLayer;

    // Cargar capa GeoJSON
    fetch('Predios_Usos_Unidos_4326.geojson')
      .then(response => response.json())
      .then(data => {
        geojsonLayer = L.geoJSON(data, {
          style: { color: '#0074D9', weight: 1.5, fillOpacity: 0.2 }
        }).addTo(map);
      });

    // Buscar matr√≠cula
    const searchBox = document.getElementById('searchBox');
    searchBox.addEventListener('keyup', function(e) {
      const value = e.target.value.trim().toUpperCase();
      if (!geojsonLayer || value === '') return;

      let found = false;

      geojsonLayer.eachLayer(layer => {
        const props = layer.feature.properties;
        if (props.PK_PREDIOS && props.PK_PREDIOS.toUpperCase() === value) {
          const vereda = props.NOMBRE_VER || 'Sin informaci√≥n';
          const uso = props.Usos || 'Sin uso registrado';
          map.fitBounds(layer.getBounds());
          layer.bindPopup(`<b>Matr√≠cula:</b> ${props.PK_PREDIOS}<br><b>Vereda:</b> ${vereda}<br><b>Uso:</b> ${uso}`).openPopup();
          found = true;
        }
      });

      if (!found && value.length > 3) {
        alert('No se encontr√≥ la matr√≠cula ingresada');
      }
    });

    // Bot√≥n para volver al inicio
    document.getElementById('homeButton').addEventListener('click', () => {
      map.setView([7.132, -75.569], 13);
    });
  </script>
</body>
</html>
