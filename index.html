<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <link rel="stylesheet" href="./resources/ol.css">
  <link rel="stylesheet" href="resources/fontawesome-all.min.css">
  <link rel="stylesheet" href="./resources/ol-layerswitcher.css">
  <link rel="stylesheet" href="./resources/qgis2web.css">

  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #111;
    }

    #map {
      position: absolute;
      top: 0;
      left: 300px;
      right: 0;
      bottom: 0;
    }

    /* Panel lateral */
    #sidebar {
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 300px;
      background-color: #1a1a1a;
      color: white;
      box-shadow: 2px 0 5px rgba(0,0,0,0.4);
      z-index: 1000;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-y: auto;
    }

    #sidebar img {
      width: 80px;
      margin-top: 20px;
      border-radius: 50%;
    }

    #sidebar h2 {
      font-size: 20px;
      margin: 10px 0;
      text-align: center;
    }

    .layer-option {
      margin: 5px 0;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .layer-option input {
      accent-color: #4caf50;
    }

    #info-panel {
      width: 90%;
      margin-top: 15px;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      padding: 10px;
      font-size: 14px;
    }

    #search-container {
      margin: 15px;
      display: flex;
      gap: 5px;
      background: #222;
      padding: 5px;
      border-radius: 25px;
    }

    #search-input {
      border: none;
      outline: none;
      background: transparent;
      color: white;
      padding: 8px;
      width: 180px;
    }

    #search-button {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #suggestions {
      position: absolute;
      background: white;
      color: black;
      border-radius: 10px;
      width: 260px;
      max-height: 180px;
      overflow-y: auto;
      display: none;
      z-index: 1001;
      margin-top: 2px;
    }

    #suggestions div {
      padding: 8px;
      cursor: pointer;
    }

    #suggestions div:hover {
      background-color: #e0e0e0;
    }

    .area-text {
      font-weight: bold;
      color: #4CAF50;
    }
  </style>

  <title>Brice√±o en Mapas</title>
</head>

<body>
  <div id="sidebar">
    <img src="./escudo_briceno.jpg" alt="Escudo de Brice√±o">
    <h2>üó∫Ô∏è Brice√±o en Mapas</h2>

    <div id="search-container">
      <input type="text" id="search-input" placeholder="Buscar matr√≠cula">
      <button id="search-button"><i class="fas fa-search"></i></button>
    </div>
    <div id="suggestions"></div>

    <h3>Capas disponibles</h3>
    <div class="layer-option">
      <input type="radio" name="layer" value="usos" checked> <label>Uso del Suelo</label>
    </div>
    <div class="layer-option">
      <input type="radio" name="layer" value="amenaza"> <label>Condici√≥n de Amenaza Rural</label>
    </div>
    <div class="layer-option">
      <input type="radio" name="layer" value="riesgo"> <label>Condici√≥n de Riesgo Rural</label>
    </div>
    <div class="layer-option">
      <input type="radio" name="layer" value="proteccion"> <label>Protecci√≥n y Gesti√≥n del Riesgo</label>
    </div>

    <div id="info-panel">
      <p><strong>Informaci√≥n del predio:</strong></p>
      <div id="predio-info">Seleccione un predio...</div>
    </div>
  </div>

  <div id="map"></div>

  <!-- Librer√≠as -->
  <script src="resources/ol.js"></script>
  <script src="resources/qgis2web_expressions.js"></script>
  <script src="resources/functions.js"></script>
  <script src="resources/ol-layerswitcher.js"></script>
  <script src="resources/Autolinker.min.js"></script>

  <!-- Capas -->
  <script src="./layers/Predios_Usos_Unidos_4326.js"></script>
  <script src="./layers/Condicion_Amenaza_Rural.js"></script>
  <script src="./layers/Condicion_Riesgo_Rural.js"></script>
  <script src="./layers/Proteccion_GestionRiesgo.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const map = new ol.Map({
        target: 'map',
        view: new ol.View({
          center: ol.proj.fromLonLat([-75.57, 7.12]),
          zoom: 13
        })
      });

      const capas = {
        usos: new ol.layer.Vector({ source: new ol.source.Vector({ features: new ol.format.GeoJSON().readFeatures(json_Predios_Usos_Unidos_4326, {featureProjection:'EPSG:3857'}) }) }),
        amenaza: new ol.layer.Vector({ source: new ol.source.Vector({ features: new ol.format.GeoJSON().readFeatures(json_Condicion_Amenaza_Rural, {featureProjection:'EPSG:3857'}) }) }),
        riesgo: new ol.layer.Vector({ source: new ol.source.Vector({ features: new ol.format.GeoJSON().readFeatures(json_Condicion_Riesgo_Rural, {featureProjection:'EPSG:3857'}) }) }),
        proteccion: new ol.layer.Vector({ source: new ol.source.Vector({ features: new ol.format.GeoJSON().readFeatures(json_Proteccion_GestionRiesgo, {featureProjection:'EPSG:3857'}) }) })
      };

      map.addLayer(capas.usos);

      const highlightLayer = new ol.layer.Vector({
        source: new ol.source.Vector(),
        style: new ol.style.Style({
          stroke: new ol.style.Stroke({ color: 'yellow', width: 3 }),
          fill: new ol.style.Fill({ color: 'rgba(255,255,0,0.2)' })
        })
      });
      map.addLayer(highlightLayer);

      const searchInput = document.getElementById("search-input");
      const searchButton = document.getElementById("search-button");
      const suggestions = document.getElementById("suggestions");
      const infoPanel = document.getElementById("predio-info");

      function getActiveLayer() {
        const selected = document.querySelector('input[name="layer"]:checked').value;
        return capas[selected];
      }

      function mostrarInfo(feature) {
        const pk = feature.get("PK_PREDIOS") || "N/A";
        const vereda = feature.get("VEREDA") || "No definida";
        const uso = feature.get("USO") || "No definido";

        // Calcular √°rea en hect√°reas
        const geom = feature.getGeometry();
        const area_m2 = ol.sphere.getArea(geom);
        const area_ha = (area_m2 / 10000).toFixed(2);

        infoPanel.innerHTML = `
          <p><strong>Matr√≠cula:</strong> ${pk}</p>
          <p><strong>Vereda:</strong> ${vereda}</p>
          <p><strong>Uso:</strong> ${uso}</p>
          <p class="area-text">√Årea: ${area_ha} ha</p>
        `;
      }

      function buscarPredio(texto) {
        highlightLayer.getSource().clear();
        const source = getActiveLayer().getSource();
        const feat = source.getFeatures().find(f => f.get("PK_PREDIOS")?.toString() === texto);
        if (feat) {
          const geom = feat.getGeometry();
          map.getView().fit(geom.getExtent(), { duration: 1000, maxZoom: 17 });
          const clone = feat.clone();
          highlightLayer.getSource().addFeature(clone);
          mostrarInfo(feat);
        } else {
          infoPanel.innerHTML = "‚ö†Ô∏è No se encontr√≥ ning√∫n predio con esa matr√≠cula.";
        }
      }

      // Autocompletador
      searchInput.addEventListener("input", function () {
        const texto = this.value.trim().toLowerCase();
        const source = getActiveLayer().getSource();
        const coincidencias = source.getFeatures()
          .map(f => f.get("PK_PREDIOS")?.toString())
          .filter(pk => pk && pk.toLowerCase().includes(texto))
          .slice(0, 10);

        suggestions.innerHTML = "";
        coincidencias.forEach(pk => {
          const div = document.createElement("div");
          div.textContent = pk;
          div.addEventListener("click", function () {
            searchInput.value = pk;
            suggestions.style.display = "none";
            buscarPredio(pk);
          });
          suggestions.appendChild(div);
        });
        suggestions.style.display = coincidencias.length ? "block" : "none";
      });

      searchButton.addEventListener("click", () => buscarPredio(searchInput.value.trim()));
      searchInput.addEventListener("keypress", e => { if (e.key === "Enter") buscarPredio(searchInput.value.trim()); });

      document.querySelectorAll('input[name="layer"]').forEach(radio => {
        radio.addEventListener("change", () => {
          Object.values(capas).forEach(c => map.removeLayer(c));
          map.addLayer(capas[radio.value]);
        });
      });
    });
  </script>
</body>
</html>
