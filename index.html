<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Brice√±o en Mapas</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Autocomplete (awesomplete) -->
  <link rel="stylesheet" href="https://leaverou.github.io/awesomplete/awesomplete.css" />
  <script src="https://leaverou.github.io/awesomplete/awesomplete.min.js"></script>

  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
    .map-btn {
      background-color: #00e676;
      border: none;
      border-radius: 50%;
      width: 40px; height: 40px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    .map-buttons {
      position: absolute;
      top: 20px; right: 20px;
      display: flex; flex-direction: column; gap: 10px;
      z-index: 1000;
    }
    #layer-menu {
      display: none;
      position: absolute;
      top: 80px; right: 20px;
      background: rgba(0,0,0,0.9);
      color: white; padding: 10px;
      border-radius: 10px; z-index: 1000;
    }
    #layer-menu label { display: block; margin: 5px 0; }

    /* Ventana de coordenadas */
    #coord-modal {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(10,10,10,0.95);
      color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      z-index: 2000;
      display: none;
      width: 260px;
    }
    #coord-modal input {
      width: 100%; padding: 6px; margin-bottom: 10px;
      border: none; border-radius: 6px;
      background: #2a2a2a; color: white;
    }
    #coord-modal button {
      width: 48%; border: none; border-radius: 6px;
      padding: 8px; cursor: pointer;
    }
    #coord-ok { background: #00e676; color: black; }
    #coord-cancel { background: #444; color: white; }

    /* Panel de informaci√≥n */
    #info {
      position: absolute;
      bottom: 20px; left: 20px;
      background: rgba(255,255,255,0.95);
      padding: 10px; border-radius: 10px;
      max-height: 150px; overflow-y: auto;
      font-size: 13px; width: 250px;
    }

    /* Buscador */
    #search-box {
      display: none;
      position: absolute;
      top: 130px; right: 20px;
      background: rgba(255,255,255,0.95);
      padding: 10px;
      border-radius: 8px;
      z-index: 1000;
    }
    #search-box input {
      width: 200px; padding: 6px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="map-buttons">
    <button class="map-btn" id="btnHome" title="Inicio">üè†</button>
    <button class="map-btn" id="btnLocate" title="Mi ubicaci√≥n">üì°</button>
    <button class="map-btn" id="btnCoords" title="Ir a coordenadas">üìç</button>
    <button class="map-btn" id="btnLayers" title="Mostrar capas">üóÇÔ∏è</button>
  </div>

  <div id="layer-menu">
    <label><input type="checkbox" id="predios"> Predios Rurales</label>
    <label><input type="checkbox" id="veredas"> Veredas</label>
    <label><input type="checkbox" id="drenaje"> Drenaje Doble</label>
  </div>

  <div id="coord-modal">
    <h3 style="text-align:center;margin-bottom:10px;">Ir a coordenadas</h3>
    <label>Latitud:</label>
    <input type="number" step="any" id="latInput" placeholder="Ej: 7.132">
    <label>Longitud:</label>
    <input type="number" step="any" id="lngInput" placeholder="Ej: -75.569">
    <div style="display:flex;justify-content:space-between;">
      <button id="coord-ok">Ir</button>
      <button id="coord-cancel">Cancelar</button>
    </div>
  </div>

  <div id="info"><b>Detalles:</b><br>Haz clic sobre una capa para ver informaci√≥n.</div>
  <div id="search-box">
    <input id="search-input" placeholder="Buscar matr√≠cula...">
  </div>

  <script>
    const map = L.map('map').setView([7.113, -75.574], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19, attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    // Bot√≥n Inicio
    document.getElementById("btnHome").onclick = () => map.setView([7.113, -75.574], 13);

    // Bot√≥n mostrar capas
    document.getElementById("btnLayers").onclick = () => {
      const menu = document.getElementById("layer-menu");
      menu.style.display = (menu.style.display === "none" || menu.style.display === "") ? "block" : "none";
    };

    // üì° Localizaci√≥n del usuario
    document.getElementById("btnLocate").onclick = () => {
      map.locate({ setView: true, maxZoom: 16 });
    };

    // üìç Coordenadas (ventana negra)
    const coordModal = document.getElementById("coord-modal");
    document.getElementById("btnCoords").onclick = () => coordModal.style.display = "block";
    document.getElementById("coord-cancel").onclick = () => coordModal.style.display = "none";
    document.getElementById("coord-ok").onclick = () => {
      const lat = parseFloat(document.getElementById("latInput").value);
      const lng = parseFloat(document.getElementById("lngInput").value);
      if (isNaN(lat) || isNaN(lng)) return alert("Coordenadas inv√°lidas");
      L.marker([lat, lng]).addTo(map).bindPopup(`üìç Lat: ${lat}, Lng: ${lng}`).openPopup();
      map.setView([lat, lng], 15);
      coordModal.style.display = "none";
    };

    // Capas GeoJSON
    const info = document.getElementById("info");
    const prediosLayer = L.geoJSON(null, {
      onEachFeature: (f, l) => {
        l.on("click", () => {
          info.innerHTML = `<b>Detalles del predio:</b><br>PK_PREDIOS: ${f.properties.PK_PREDIOS}`;
        });
      },
      style: { color: "#ff8000", weight: 1 }
    });

    const veredasLayer = L.geoJSON(null, {
      onEachFeature: (f, l) => {
        l.on("click", () => {
          info.innerHTML = `<b>Vereda:</b> ${f.properties.NOMBRE_VER || "Sin nombre"}`;
        });
      },
      style: { color: "#2ecc71", weight: 1 }
    });

    const drenajeLayer = L.geoJSON(null, {
      onEachFeature: (f, l) => {
        l.on("click", () => {
          info.innerHTML = `<b>Drenaje:</b> ${f.properties.NMG || "Sin nombre"}`;
        });
      },
      style: { color: "#3498db", weight: 1.3 }
    });

    // Fetch capas
    fetch('Predios_Rurales.geojson').then(r => r.json()).then(d => prediosLayer.addData(d));
    fetch('Veredas.geojson').then(r => r.json()).then(d => veredasLayer.addData(d));
    fetch('Drenaje_Doble.geojson').then(r => r.json()).then(d => drenajeLayer.addData(d));

    // Checkboxes
    document.getElementById("predios").onchange = (e) => {
      if (e.target.checked) {
        prediosLayer.addTo(map);
        document.getElementById("search-box").style.display = "block";
      } else {
        map.removeLayer(prediosLayer);
        document.getElementById("search-box").style.display = "none";
      }
    };
    document.getElementById("veredas").onchange = (e) => e.target.checked ? veredasLayer.addTo(map) : map.removeLayer(veredasLayer);
    document.getElementById("drenaje").onchange = (e) => e.target.checked ? drenajeLayer.addTo(map) : map.removeLayer(drenajeLayer);

    // Autocompletado PK_PREDIOS
    let predios = [];
    fetch('Predios_Rurales.geojson')
      .then(r => r.json())
      .then(data => {
        predios = data.features.map(f => f.properties.PK_PREDIOS);
        new Awesomplete(document.getElementById("search-input"), { list: predios });
      });

    document.getElementById("search-input").addEventListener("awesomplete-selectcomplete", e => {
      const valor = e.text.value;
      fetch('Predios_Rurales.geojson')
        .then(r => r.json())
        .then(data => {
          const feature = data.features.find(f => f.properties.PK_PREDIOS == valor);
          if (feature) {
            const coords = feature.geometry.coordinates[0][0];
            const centro = [coords[1], coords[0]];
            map.setView(centro, 17);
            L.popup().setLatLng(centro).setContent(`<b>Predio:</b> ${valor}`).openOn(map);
          }
        });
    });
  </script>
</body>
</html>
