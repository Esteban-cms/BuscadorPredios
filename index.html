<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visor de Predios - Briceño Antioquia</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    #map { width: 100%; height: 100%; }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  // Crear mapa centrado en Briceño
  var map = L.map('map').setView([7.132, -75.569], 13);

  // Agregar mapa base de OpenStreetMap
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>'
  }).addTo(map);

  // Cargar capa GeoJSON
  fetch('Predios_Usos_Unidos.geojson')
    .then(response => response.json())
    .then(data => {
      var capaPredios = L.geoJSON(data, {
        style: {
          color: 'blue',
          weight: 1,
          fillColor: 'cyan',
          fillOpacity: 0.4
        }
      }).addTo(map);

      // Ajustar mapa para ver todos los predios
      var bounds = capaPredios.getBounds();
      if (bounds.isValid()) {
        map.fitBounds(bounds);
      } else {
        alert("⚠️ El GeoJSON no tiene coordenadas válidas o está en otro sistema de referencia (debe ser EPSG:4326)");
      }
    })
    .catch(error => {
      console.error("Error al cargar el GeoJSON:", error);
      alert("No se pudo cargar el archivo Predios_Usos_Unidos.geojson");
    });
</script>

</body>
</html>
