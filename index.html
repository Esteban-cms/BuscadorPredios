<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Explorador Rural - Brice√±o Antioquia</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Iconos -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <!-- Turf para c√°lculo de √°rea -->
  <script src="https://unpkg.com/@turf/turf@6.5.0/turf.min.js"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    #map {
      width: 100%;
      height: 100%;
    }
    #info {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.95);
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
      font-family: Arial, sans-serif;
      font-size: 14px;
      max-width: 270px;
    }
    #search-container {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.95);
      padding: 6px 10px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      gap: 5px;
    }
    #search-input {
      width: 150px;
      border: none;
      outline: none;
      font-size: 14px;
      background: transparent;
    }
    #home-btn {
      background: #0078a8;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    #home-btn:hover {
      background: #005f80;
    }
    .nota-area {
      color: #b85c00;
      font-size: 12px;
      margin-top: 6px;
      line-height: 1.3;
      font-style: italic;
      border-left: 3px solid #ffb300;
      padding-left: 6px;
      background: rgba(255, 230, 170, 0.3);
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div id="search-container">
    <i class="fas fa-search"></i>
    <input id="search-input" type="text" placeholder="Buscar predio..." />
    <button id="home-btn" title="Inicio"><i class="fas fa-home"></i></button>
  </div>

  <div id="info">
    <div id="info-content">Selecciona un predio para ver detalles.</div>
  </div>

  <script>
    // Inicializar mapa
    const map = L.map('map').setView([7.111, -75.667], 12);

    // Capa base
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '¬© OpenStreetMap'
    }).addTo(map);

    let capaPredios, resaltado;

    // Cargar GeoJSON
    fetch('Predios_Rurales.geojson')
      .then(res => res.json())
      .then(data => {
        capaPredios = L.geoJSON(data, {
          style: { color: '#0078a8', weight: 1, fillOpacity: 0.3 },
          onEachFeature: (feature, layer) => {
            layer.on('click', () => mostrarInfo(feature));
          }
        }).addTo(map);
        map.fitBounds(capaPredios.getBounds());
      })
      .catch(err => console.error('Error cargando GeoJSON:', err));

    // üìè Calcular √°rea (referencial)
    function mostrarInfo(feature) {
      const info = document.getElementById('info-content');
      let areaHa = 'Sin calcular';

      try {
        const f4326 = feature;
        const f3857 = turf.toMercator(f4326, { mutate: false }); // reproyecci√≥n aproximada
        const areaM2 = turf.area(f3857);
        areaHa = (areaM2 / 10000).toFixed(2) + ' ha';
      } catch (e) {
        console.error('Error al calcular √°rea:', e);
      }

      info.innerHTML = `
        <p><b>üìÑ Matr√≠cula:</b> ${feature.properties.PK_PREDIOS || 'Sin dato'}</p>
        <p><b>üèûÔ∏è Vereda:</b> ${feature.properties.NOMBRE_VER || 'Sin dato'}</p>
        <p><b>üöú Uso:</b> ${feature.properties.Usos || 'Sin dato'}</p>
        <p><b>üìè √Årea:</b> ${areaHa}</p>
        <p class="nota-area">‚ö†Ô∏è <b>√Åreas de referencia.</b><br>
        Estos valores son aproximados; para conocer el √°rea real del predio, dir√≠jase a la autoridad competente o tramite un replanteo catastral.</p>
      `;

      if (resaltado) map.removeLayer(resaltado);
      resaltado = L.geoJSON(feature, { style: { color: 'yellow', weight: 3, fillOpacity: 0.1 } }).addTo(map);
      map.fitBounds(resaltado.getBounds());
    }

    // üîç Buscador de predios
    const input = document.getElementById('search-input');
    input.addEventListener('keypress', e => {
      if (e.key === 'Enter' && capaPredios) {
        const codigo = input.value.trim();
        let encontrado = null;

        capaPredios.eachLayer(layer => {
          if (layer.feature.properties.PK_PREDIOS == codigo) {
            encontrado = layer.feature;
          }
        });

        if (encontrado) {
          mostrarInfo(encontrado);
        } else {
          alert('Predio no encontrado');
        }
      }
    });

    // üè† Bot√≥n de inicio
    document.getElementById('home-btn').addEventListener('click', () => {
      if (capaPredios) map.fitBounds(capaPredios.getBounds());
      document.getElementById('info-content').innerHTML = 'Selecciona un predio para ver detalles.';
    });
  </script>
</body>
</html>
