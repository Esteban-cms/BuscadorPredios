<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explorador Rural - Brice√±o Antioquia</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    #map { width: 100%; height: 100%; }

    /* Panel superior */
    #panelBusqueda {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      text-align: center;
    }

    #titulo {
      font-family: 'Segoe UI', sans-serif;
      font-size: 18px;
      font-weight: bold;
      background: rgba(255,255,255,0.95);
      border-radius: 10px;
      padding: 6px 12px;
      margin-bottom: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      color: #2E7D32;
    }

    /* Buscador amarillo moderno */
    #buscador {
      display: flex;
      align-items: center;
      background: linear-gradient(90deg, #ffc107, #ffca28);
      border-radius: 50px;
      padding: 10px 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 420px;
      max-width: 90%;
      margin: 0 auto;
      position: relative;
    }

    #buscador input {
      flex: 1;
      border: none;
      border-radius: 20px;
      padding: 10px 15px;
      font-size: 16px;
      outline: none;
      background: white;
      color: #333;
    }

    #buscador .icon {
      font-size: 20px;
      margin: 0 10px;
      cursor: pointer;
    }

    #buscador .click-icon {
      position: absolute;
      right: 60px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 24px;
      pointer-events: none;
      animation: clickPulse 1s ease infinite;
      opacity: 0.7;
    }

    @keyframes clickPulse {
      0% { transform: translateY(-50%) scale(1); opacity: 0.8; }
      50% { transform: translateY(-50%) scale(1.1); opacity: 0.3; }
      100% { transform: translateY(-50%) scale(1); opacity: 0.8; }
    }

    /* Sugerencias */
    #sugerencias {
      background: white;
      border: 1px solid #ccc;
      max-height: 120px;
      overflow-y: auto;
      margin-top: 4px;
      border-radius: 10px;
      display: none;
      width: 420px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      font-size: 14px;
      z-index: 1001;
    }

    #sugerencias div {
      padding: 10px;
      cursor: pointer;
      transition: background 0.2s;
    }

    #sugerencias div:hover {
      background: #f9f9f9;
    }

    /* Bot√≥n Home */
    #btnHome {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #0078A8;
      color: white;
      border: none;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      cursor: pointer;
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      transition: 0.2s;
      z-index: 1001;
    }

    #btnHome:hover {
      background: #005f82;
      transform: scale(1.1);
    }
  </style>
</head>
<body>

<!-- Panel -->
<div id="panelBusqueda">
  <div id="titulo">üåΩ Explorador Rural ‚Äì Brice√±o, Antioquia</div>

  <!-- Buscador visual moderno -->
  <div id="buscador">
    <div class="icon">üîç</div>
    <input type="text" id="inputBusqueda" placeholder="Buscar por matr√≠cula..." />
    <div class="click-icon">üñ±Ô∏è</div>
    <div class="icon" id="btnVoz" title="Buscar por voz">üé§</div>
  </div>

  <!-- Autocompletado -->
  <div id="sugerencias"></div>
</div>

<!-- Bot√≥n de inicio -->
<button id="btnHome" title="Volver al inicio">üè†</button>

<!-- Mapa -->
<div id="map"></div>

<script>
  let map = L.map('map').setView([7.132, -75.569], 13);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>'
  }).addTo(map);

  let capaPredios, resaltado, boundsInicial;

  fetch('Predios_Usos_Unidos_4326.geojson')
    .then(res => res.json())
    .then(data => {
      capaPredios = L.geoJSON(data, {
        style: {
          color: '#2262CC',
          weight: 1,
          fillColor: '#66CCFF',
          fillOpacity: 0.4
        }
      }).addTo(map);

      boundsInicial = capaPredios.getBounds();
      if (boundsInicial.isValid()) map.fitBounds(boundsInicial);

      inicializarBuscador(data.features);
    });

  function inicializarBuscador(features) {
    const input = document.getElementById("inputBusqueda");
    const sugerencias = document.getElementById("sugerencias");

    input.addEventListener("input", function () {
      const texto = this.value.toLowerCase();
      sugerencias.innerHTML = "";
      if (texto.length < 1) {
        sugerencias.style.display = "none";
        return;
      }

      const coincidencias = features.filter(f =>
        f.properties.PK_PREDIOS &&
        f.properties.PK_PREDIOS.toLowerCase().includes(texto)
      ).slice(0, 10);

      coincidencias.forEach(f => {
        const div = document.createElement("div");
        div.textContent = f.properties.PK_PREDIOS;
        div.onclick = () => seleccionarPredio(f);
        sugerencias.appendChild(div);
      });

      sugerencias.style.display = coincidencias.length ? "block" : "none";
    });
  }

  function seleccionarPredio(feature) {
    const sugerencias = document.getElementById("sugerencias");
    sugerencias.style.display = "none";
    document.getElementById("inputBusqueda").value = feature.properties.PK_PREDIOS;

    if (resaltado) map.removeLayer(resaltado);

    resaltado = L.geoJSON(feature, {
      style: { color: "red", weight: 3, fillColor: "yellow", fillOpacity: 0.5 }
    }).addTo(map);

    const popupInfo = `
      <b>Predio:</b> ${feature.properties.PK_PREDIOS}<br>
      <b>Vereda:</b> ${feature.properties.NOMBRE_VER || 'Sin dato'}<br>
      <b>Uso:</b> ${feature.properties.Usos || 'Sin dato'}
    `;
    resaltado.bindPopup(popupInfo).openPopup();
    map.fitBounds(resaltado.getBounds().pad(1));
  }

  document.getElementById("btnHome").onclick = function () {
    if (resaltado) map.removeLayer(resaltado);
    document.getElementById("inputBusqueda").value = "";
    if (boundsInicial && boundsInicial.isValid()) {
      map.fitBounds(boundsInicial);
    } else {
      map.setView([7.132, -75.569], 13);
    }
  };

  // üé§ Reconocimiento de voz
  const btnVoz = document.getElementById("btnVoz");
  const inputBusqueda = document.getElementById("inputBusqueda");

  if ('webkitSpeechRecognition' in window) {
    const reconocimiento = new webkitSpeechRecognition();
    reconocimiento.lang = "es-ES";
    reconocimiento.continuous = false;
    reconocimiento.interimResults = false;

    btnVoz.addEventListener("click", () => {
      reconocimiento.start();
    });

    reconocimiento.onresult = (event) => {
      const resultado = event.results[0][0].transcript;
      inputBusqueda.value = resultado;
      inputBusqueda.dispatchEvent(new Event("input")); // Disparar b√∫squeda
    };
  } else {
    btnVoz.style.opacity = 0.3;
    btnVoz.title = "Tu navegador no soporta b√∫squeda por voz.";
  }
</script>

</body>
</html>
