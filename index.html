document.getElementById("btnDescargarPDF").onclick = async () => {
  const { jsPDF } = window.jspdf;
  const pdf = new jsPDF({ orientation: "landscape", unit: "mm", format: "a4" });
  const mapCanvas = await html2canvas(document.getElementById("map"), { useCORS: true });
  const imgData = mapCanvas.toDataURL("image/png");
  const pdfWidth = pdf.internal.pageSize.getWidth();
  const pdfHeight = (mapCanvas.height * pdfWidth) / mapCanvas.width;
  pdf.addImage(imgData, "PNG", 0, 0, pdfWidth, pdfHeight);

  pdf.setFontSize(14);
  pdf.text("Municipio de Brice√±o - Secretar√≠a de Planeaci√≥n", 10, pdfHeight + 10);
  pdf.setFontSize(10);
  pdf.text("Sistema de Coordenadas: WGS84 - EPSG:4326", 10, pdfHeight + 16);
  pdf.text("Elaborado autom√°ticamente desde el visor WebGIS", 10, pdfHeight + 22);
  pdf.text("Fecha: " + new Date().toLocaleString(), 10, pdfHeight + 28);

  // Informaci√≥n del predio
  const info = document.getElementById("info-content").innerText;
  const infoLines = pdf.splitTextToSize(info, 180);
  pdf.text("Informaci√≥n del predio:", 10, pdfHeight + 40);
  pdf.text(infoLines, 10, pdfHeight + 46);

  pdf.save("Info_del_Predio.pdf");
};
</script>
