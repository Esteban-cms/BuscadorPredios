<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Explorador Rural - Brice帽o Antioquia</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Font Awesome (iconos) -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    #map { width: 100%; height: 100%; }

    /* Encabezado superior */
    #titulo {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1100;
      background: rgba(255,255,255,0.95);
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #2e7d32;
    }

    #titulo img {
      width: 28px;
      height: 28px;
    }

    /* Buscador */
    #buscador {
      position: absolute;
      top: 70px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      width: 300px;
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }

    #buscador input {
      width: 85%;
      padding: 6px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
    }

    #buscador button {
      border: none;
      background: #2ECC71;
      color: white;
      border-radius: 5px;
      padding: 6px 8px;
      cursor: pointer;
      transition: 0.2s;
    }

    #buscador button:hover {
      background: #27ae60;
    }

    #sugerencias {
      background: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      max-height: 150px;
      overflow-y: auto;
      margin-top: 5px;
      display: none;
    }

    #sugerencias div {
      padding: 5px;
      cursor: pointer;
    }

    #sugerencias div:hover {
      background: #f0f0f0;
    }

    /* Botones del mapa */
    #btnHome, #btnLocate {
      position: absolute;
      right: 10px;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.2s;
      z-index: 1000;
    }

    #btnHome {
      top: 10px;
      background: #2ECC71;
    }

    #btnLocate {
      top: 64px;
      background: #3498DB;
    }

    #btnHome:hover, #btnLocate:hover {
      transform: scale(1.1);
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <!-- T铆tulo -->
  <div id="titulo">
    <img src="https://cdn-icons-png.flaticon.com/512/765/765541.png" alt="matica">
    Explorador Rural - Brice帽o Antioquia
  </div>

  <!-- Buscador -->
  <div id="buscador">
    <div style="display:flex;align-items:center;gap:5px;">
      <input type="text" id="inputBusqueda" placeholder="Buscar matr铆cula PK_PREDIOS..." autocomplete="off" />
      <button id="btnBuscar"><i class="fas fa-search"></i></button>
    </div>
    <div id="sugerencias"></div>
  </div>

  <!-- Botones -->
<button id="btnHome" title="Volver al inicio"></button>
  <button id="btnLocate" title="Mostrar mi ubicaci贸n"><button id="btnLocate" title="Mostrar mi ubicaci贸n"></button></i></button>

  <div id="map"></div>

  <script>
    // Inicializar mapa
    var map = L.map('map').setView([7.132, -75.569], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>'
    }).addTo(map);

    var capaPredios, resaltado, boundsInicial;

    // Cargar capa GeoJSON
    fetch('Predios_Usos_Unidos_4326.geojson')
      .then(res => res.json())
      .then(data => {
        capaPredios = L.geoJSON(data, {
          style: {
            color: '#2262CC',
            weight: 1,
            fillColor: '#66CCFF',
            fillOpacity: 0.4
          },
          onEachFeature: function(feature, layer) {
            // Desactivar popup general
            layer.on('click', function(e) {
              e.originalEvent.preventDefault();
              e.originalEvent.stopPropagation();
            });
          }
        }).addTo(map);

        boundsInicial = capaPredios.getBounds();
        if (boundsInicial.isValid()) map.fitBounds(boundsInicial);

        inicializarBuscador(data.features);
      });

    // Buscador y autocompletado
    function inicializarBuscador(features) {
      const input = document.getElementById("inputBusqueda");
      const sugerencias = document.getElementById("sugerencias");

      input.addEventListener("input", function() {
        const texto = this.value.toLowerCase();
        sugerencias.innerHTML = "";
        if (texto.length < 1) {
          sugerencias.style.display = "none";
          return;
        }

        const coincidencias = features.filter(f =>
          f.properties.PK_PREDIOS &&
          f.properties.PK_PREDIOS.toLowerCase().includes(texto)
        ).slice(0, 10);

        coincidencias.forEach(f => {
          const div = document.createElement("div");
          div.textContent = f.properties.PK_PREDIOS;
          div.onclick = () => seleccionarPredio(f);
          sugerencias.appendChild(div);
        });

        sugerencias.style.display = coincidencias.length ? "block" : "none";
      });

      // Al presionar el bot贸n de buscar
      document.getElementById("btnBuscar").onclick = function() {
        const texto = input.value.trim().toLowerCase();
        const f = features.find(f => f.properties.PK_PREDIOS &&
          f.properties.PK_PREDIOS.toLowerCase() === texto);
        if (f) seleccionarPredio(f);
        else alert("No se encontr贸 esa matr铆cula.");
      };
    }

    // Resaltar y mostrar informaci贸n del predio
    function seleccionarPredio(feature) {
      const sugerencias = document.getElementById("sugerencias");
      sugerencias.style.display = "none";
      document.getElementById("inputBusqueda").value = feature.properties.PK_PREDIOS;

      if (resaltado) map.removeLayer(resaltado);

      resaltado = L.geoJSON(feature, {
        style: { color: "red", weight: 3, fillColor: "yellow", fillOpacity: 0.5 }
      }).addTo(map);

      const popupInfo = `
        <b>Predio:</b> ${feature.properties.PK_PREDIOS}<br>
        <b>Vereda:</b> ${feature.properties.NOMBRE_VER || 'Sin dato'}<br>
        <b>Uso:</b> ${feature.properties.Usos || 'Sin dato'}
      `;
      resaltado.bindPopup(popupInfo).openPopup();
      map.fitBounds(resaltado.getBounds().pad(1));
    }

    // Bot贸n volver al inicio
    document.getElementById("btnHome").onclick = function() {
      if (resaltado) map.removeLayer(resaltado);
      document.getElementById("inputBusqueda").value = "";
      if (boundsInicial && boundsInicial.isValid()) map.fitBounds(boundsInicial);
      else map.setView([7.132, -75.569], 13);
    };

    // Bot贸n geolocalizaci贸n
    document.getElementById("btnLocate").onclick = function() {
      if (!navigator.geolocation) {
        alert("Geolocalizaci贸n no soportada por este navegador.");
        return;
      }

      navigator.geolocation.getCurrentPosition(position => {
        const latlng = [position.coords.latitude, position.coords.longitude];

        if (window.userMarker) map.removeLayer(window.userMarker);

        window.userMarker = L.marker(latlng, {
          icon: L.icon({
            iconUrl: 'https://cdn-icons-png.flaticon.com/512/487/487021.png',
            iconSize: [30, 30],
            iconAnchor: [15, 30]
          })
        }).addTo(map).bindPopup("Tu ubicaci贸n actual").openPopup();

        map.setView(latlng, 16);
      }, () => alert("No se pudo obtener la ubicaci贸n."));
    };
  </script>
</body>
</html>
